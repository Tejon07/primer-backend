<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./inicio productos/style.css">
    <script defer src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script defer src="main.js"></script>
    <style>
        .categorias {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .categoria {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .categoria h2 {
            text-align: center;
        }

        .swiper {
            width: 100%;
            max-width: 300px;
        }

        .details {
            text-align: center;
        }

        .card-img img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        @media (max-width: 960px) {
            .categorias {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
                    <path d="M144-264v-72h240v72H144Zm0-180v-72h432v72H144Zm0-180v-72h672v72H144Z" />
                </svg>
                <h1>tienda</h1>
            </div>
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
                    <path d="M765-144 526-383q-30 22-65.79 34.5-35.79 12.5-76.18 12.5Q284-336 214-406t-70-170q0-100 70-170t170-70q100 0 170 70t70 170.03q0 40.39-12.5 76.18Q599-464 577-434l239 239-51 51ZM384-408q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Z" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000">
                    <path d="M480-480q-60 0-102-42t-42-102q0-60 42-102t102-42q60 0 102 42t42 102q0 60-42 102t-102 42ZM192-192v-96q0-23 12.5-43.5T239-366q55-32 116.29-49 61.29-17 124.5-17t124.71 17Q666-398 721-366q22 13 34.5 34t12.5 44v96H192Zm72-72h432v-24q0-5.18-3.03-9.41-3.02-4.24-7.97-6.59-46-28-98-42t-107-14q-55 0-107 14t-98 42q-5 4-8 7.72-3 3.73-3 8.28v24Zm216.21-288Q510-552 531-573.21t21-51Q552-654 530.79-675t-51-21Q450-696 429-674.79t-21 51Q408-594 429.21-573t51 21Zm-.21-72Zm0 360Z" />
                </svg>
            </div>
        </nav>
    </header>

    <main class="categorias">
        <!-- Abrigos -->
        <section class="categoria">
            <h2>Abrigos</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="details">
                            <h3>Abrigo Largo</h3>
                            <p>Bs 140.00</p>
                        </div>
                        <div class="card-img">
                            <img src="12.jpg" alt="Abrigo largo" loading="lazy">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="details">
                            <h3>Chaqueta de Cuero</h3>
                            <p>Bs 210.00</p>
                        </div>
                        <div class="card-img">
                            <img src="12.jpg" alt="Chaqueta de cuero" loading="lazy">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- Pantalones -->
        <section class="categoria">
            <h2>Pantalones</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="details">
                            <h3>Jeans Azul</h3>
                            <p>Bs 130.00</p>
                        </div>
                        <div class="card-img">
                            <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?w=500" alt="Jeans Azul" loading="lazy">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="details">
                            <h3>Pantalón Deportivo</h3>
                            <p>Bs 100.00</p>
                        </div>
                        <div class="card-img">
                            <img src="13.jpg" alt="Pantalón deportivo" loading="lazy">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>

        <!-- Accesorios -->
        <section class="categoria">
            <h2>Accesorios</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="details">
                            <h3>Gorra Negra</h3>
                            <p>Bs 50.00</p>
                        </div>
                        <div class="card-img">
                            <img src="12.jpg" alt="Gorra negra" loading="lazy">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="details">
                            <h3>Reloj Clásico</h3>
                            <p>Bs 250.00</p>
                        </div>
                        <div class="card-img">
                            <img src="12.jpg" alt="Reloj clásico" loading="lazy">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>
</body>
</html>

    document.getElementById('btn-carrito').addEventListener('click', function() {
