<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesed - Iniciar Sesión / Registro</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form id="loginForm" action="#">
                <h1>Iniciar Sesión</h1>
                <div id="loginMessage"></div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forgot-link">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
                <p>o inicia sesión con redes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form id="registerForm" action="#">
                <h1>Registro</h1>
                <div id="registerMessage"></div>
                <div class="input-box">
                    <input type="text" name="nombre" placeholder="Nombre completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="text" name="direccion" placeholder="Dirección completa" required>
                    <i class='bx bxs-map'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p>o regístrate con redes sociales</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>¡Hola, bienvenido!</h1>
                <p>¿No tienes una cuenta?</p>
                <button class="btn register-btn">Registrarse</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>¡Bienvenido de nuevo!</h1>
                <p>¿Ya tienes una cuenta?</p>
                <button class="btn login-btn">Iniciar Sesión</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de la API
        const API_BASE = 'http://localhost:3000/api'; // Ajusta según tu configuración

        // Referencias a elementos del DOM
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        // Función para alternar entre login y registro
        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        // Función para mostrar mensajes
        function mostrarMensaje(mensaje, tipo, formType = 'login') {
            const messageDiv = document.getElementById(formType === 'login' ? 'loginMessage' : 'registerMessage');
            messageDiv.innerHTML = `<div class="message ${tipo}">${mensaje}</div>`;
            
            // Auto-ocultar mensaje después de 5 segundos
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Función para hacer peticiones a la API
        async function apiRequest(endpoint, method, data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }
            
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                
                const responseText = await response.text();
                
                if (!responseText) {
                    throw new Error('Respuesta vacía del servidor');
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('Error parsing JSON:', responseText);
                    throw new Error('Respuesta inválida del servidor');
                }
                
                if (!response.ok) {
                    throw new Error(result.message || result.body || 'Error en la petición');
                }
                
                return result;
            } catch (error) {
                console.error('Error en apiRequest:', error);
                throw error;
            }
        }

        // Manejar envío del formulario de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');
            
            if (!email || !password) {
                mostrarMensaje('Por favor, complete todos los campos', 'error', 'login');
                return;
            }
            
            // Mostrar estado de carga
            const submitBtn = this.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Iniciando sesión...';
            submitBtn.disabled = true;
            this.classList.add('form-loading');
            
            try {
                const response = await apiRequest('/login', 'POST', { email, password });
                
                console.log('Respuesta de login:', response);
                
                // Extraer datos de la respuesta
                const { token, usuario } = response.body?.data || response.data || response;
                
                if (token && usuario) {
                    // Guardar en localStorage
                    localStorage.setItem('token', token);
                    localStorage.setItem('usuario', JSON.stringify(usuario));
                    
                    mostrarMensaje('¡Login exitoso! Redirigiendo...', 'success', 'login');
                    
                    // Redireccionar a la página principal
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    throw new Error('Datos de respuesta incompletos');
                }
                
            } catch (error) {
                console.error('Error en login:', error);
                mostrarMensaje(error.message || 'Error al iniciar sesión', 'error', 'login');
            } finally {
                // Restaurar estado del botón
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                this.classList.remove('form-loading');
            }
        });

        // Manejar envío del formulario de registro
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const nombre = formData.get('nombre');
            const email = formData.get('email');
            const telefono = formData.get('telefono');
            const direccion = formData.get('direccion'); 
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validaciones
            if (!nombre || !email || !telefono || !direccion || !password || !confirmPassword) {
                mostrarMensaje('Por favor, complete todos los campos', 'error', 'register');
                return;
            }
            
            if (password !== confirmPassword) {
                mostrarMensaje('Las contraseñas no coinciden', 'error', 'register');
                return;
            }
            
            if (password.length < 4) {
                mostrarMensaje('La contraseña debe tener al menos 4 caracteres', 'error', 'register');
                return;
            }
            
            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                mostrarMensaje('Por favor, ingrese un email válido', 'error', 'register');
                return;
            }
            
            // Mostrar estado de carga
            const submitBtn = this.querySelector('.btn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Registrando...';
            submitBtn.disabled = true;
            this.classList.add('form-loading');
            
            try {
                const userData = {
                    nombre,
                    email,
                    telefono,
                    direccion,
                    password,
                    rol_id: 7 // Cliente por defecto según la BD
                };
                
                const response = await apiRequest('/register', 'POST', userData);
                
                console.log('Respuesta de registro:', response);
                
                mostrarMensaje('¡Registro exitoso! Ahora puede iniciar sesión', 'success', 'register');
                
                // Limpiar formulario
                this.reset();
                
                // Cambiar a formulario de login después de 2 segundos
                setTimeout(() => {
                    container.classList.remove('active');
                }, 2000);
                
            } catch (error) {
                console.error('Error en registro:', error);
                mostrarMensaje(error.message || 'Error al registrar usuario', 'error', 'register');
            } finally {
                // Restaurar estado del botón
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                this.classList.remove('form-loading');
            }
        });

        // Verificar si ya hay una sesión activa al cargar la página
        document.addEventListener('DOMContentLoaded', async function() {
            const token = localStorage.getItem('token');
            
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/verify`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        const responseText = await response.text();
                        if (responseText) {
                            const result = JSON.parse(responseText);
                            
                            // Si ya está autenticado, redirigir a la página principal
                            window.location.href = '/index.html';
                        }
                    } else {
                        // Token inválido, limpiar localStorage
                        localStorage.removeItem('token');
                        localStorage.removeItem('usuario');
                    }
                } catch (error) {
                    console.log('Error verificando token:', error);
                    localStorage.removeItem('token');
                    localStorage.removeItem('usuario');
                }
            }
        });
    </script>
</body>
</html>
